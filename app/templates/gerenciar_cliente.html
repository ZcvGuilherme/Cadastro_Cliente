<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Sexo</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.idade }}</td>
                <td>{{ cliente.telefone }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.sexo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <p><small>Voltar à página inicial.</small></p>
    <a href="{{ url_for('pagina_inicial') }}"><img src="/app/static/imagem/setade voltar.png" alt=""></a>
</body>
</html>
