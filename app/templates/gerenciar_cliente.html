<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='imagem/logoverde.png') }}" type="image/x-icon">
    <title>Gerenciar Clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{url_for('static', filename='product.js') }}"></script>
</head>
<body>
    <div class="container01">
        <h1 class="h101">Lista de Clientes</h1>
        <table border="1">
            <thead>
                <tr>
                    <th class="th">
                        <a href="{{ url_for('gerenciar_clientes', campo='id', ordem='desc' if campo == 'id' and ordem == 'asc' else 'asc') }}">
                            ID
                        </a>
                    </th>
                    <th>
                        <a href="{{ url_for('gerenciar_clientes', campo='nome', ordem='desc' if campo == 'nome' and ordem == 'asc' else 'asc') }}">
                            Nome
                        </a>
                    </th>
                    <th>
                        <a href="{{ url_for('gerenciar_clientes', campo='idade', ordem='desc' if campo == 'idade' and ordem == 'asc' else 'asc') }}">
                            Idade
                        </a>
                    </th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Sexo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.idade }}</td>
                    <td>{{ cliente.telefone }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.sexo }}</td>
                    <td>
                        <form class="form01" action="{{ url_for('deletar_cliente', id=cliente.id) }}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir este cliente?');">
                            <button type="submit">Excluir</button>
                        </form>
                        <form class="form01" action="{{ url_for('editar_cliente', id=cliente.id) }}" method="post" onsubmit="return confirm ('Tem certeza que deseja editar cliente');">
                            <button type="submit"><a href="{{ url_for('editar_cliente', id=cliente.id) }}">Editar</a></button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3>
            <p><small>Voltar à página inicial.</small></p>
            <p>
                <a href="{{ url_for('pagina_inicial') }}" rel="prev">
                    <img src="{{ url_for('static', filename='imagem/setade voltar.png') }}" alt="Setade voltar">
                </a>
            </p>
        </h3>
    </div>
</body>
</html>
