<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Clientes</title>
</head>
<body>
    <div class="container01">
        <h1>Lista de Clientes</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Sexo</th>
                    <th>Ações</th> 
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.idade }}</td>
                    <td>{{ cliente.telefone }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.sexo }}</td>
                    <td>
                        <form action="{{ url_for('deletar_cliente', id=cliente.id) }}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir este cliente?');">
                            <button type="submit">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3>
            <p><small>Voltar à página inicial.</small></p>
            <p>
                <a href="{{ url_for('pagina_inicial') }}" rel="prev">
                    <img src="{{ url_for('static', filename='imagem/setade voltar.png') }}" alt="Setade voltar">
                </a>
            </p>
        </h3>
    </div>
</body>
</html>
